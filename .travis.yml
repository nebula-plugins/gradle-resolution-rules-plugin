language: android
sudo: false
jdk: oraclejdk8
install: true
script: "./gradle/buildViaTravis.sh"
android:
  components:
    - tools
    - tools # Include again to work around travis not using the latest.
            # https://github.com/travis-ci/travis-ci/issues/6193
            # Required to get the newest platform-tools.
    - platform-tools
    - build-tools-26.0.1
    - android-26
  licenses:
    - '.+'
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_install:
- test $TRAVIS_PULL_REQUEST = false && openssl aes-256-cbc -K $encrypted_a63a9d7f8ae7_key -iv $encrypted_a63a9d7f8ae7_iv -in gradle.properties.enc -out gradle.properties -d || true
after_success:
- "./gradlew jacocoTestReport coveralls"
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/d25c3abb17ef9e019e18
    on_success: change
    on_failure: always
    on_start: never

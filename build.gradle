plugins {
    id 'nebula.plugin-plugin' version '7.1.7'
    id 'nebula.kotlin' version '1.2.21'
    id 'java-gradle-plugin'
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-reflect'
    compile 'com.netflix.nebula:nebula-gradle-interop:latest.release'
    compile 'com.fasterxml.jackson.module:jackson-module-kotlin:2.9.2'

    testImplementation gradleTestKit()
    testRuntime 'com.netflix.nebula:gradle-dependency-lock-plugin:6.0.0'
}

apply from: 'gradle/idea.gradle'

description 'Gradle resolution rules plugin'

contacts {
    'dmthomas@gmail.com' {
        moniker 'Danny Thomas'
        github 'DanielThomas'
    }
    'nadavcoh@gmail.com' {
        moniker 'Nadav Cohen'
        github 'nadavc'
    }
    'rob.spieldenner@gmail.com' {
        moniker 'Rob Spieldenner'
        github 'rspieldenner'
    }
}

gradlePlugin {
    plugins {
        resolutionRules {
            id = 'nebubla.resolution-rules'
            implementationClass = 'nebula.plugin.resolutionrules.ResolutionRulesPlugin'
        }
    }
}

pluginBundle {
    plugins {
        resolutionRules {
            id = 'nebula.resolution-rules'
            displayName = 'Gradle Resolution Rules plugin'
            description = project.description
            tags = ['nebula', 'resolve', 'resolution', 'rules']
        }
    }
}

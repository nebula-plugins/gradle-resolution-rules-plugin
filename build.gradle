plugins {
    id 'com.gradle.plugin-publish' version '0.9.5'
    id 'nebula.plugin-plugin' version '4.24.0'
    id 'nebula.kotlin' version '1.0.3'
}

apply plugin: 'kotlin'

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-reflect:1.0.3'
    compile 'com.fasterxml.jackson.module:jackson-module-kotlin:2.7.4'
}

facets {
    functionalTest {
        parentSourceSet = 'test'
        testTaskName = 'functionalTest'
    }
}

apply from: 'gradle/idea.gradle'

description 'Gradle resolution rules plugin'

contacts {
    'dmthomas@gmail.com' {
        moniker 'Danny Thomas'
        github 'DanielThomas'
    }
    'nadavcoh@gmail.com' {
        moniker 'Nadav Cohen'
        github 'nadavc'
    }
    'rob.spieldenner@gmail.com' {
        moniker 'Rob Spieldenner'
        github 'rspieldenner'
    }
}

pluginBundle {
    plugins {
        resolutionRules {
            id = 'nebula.resolution-rules'
            displayName = 'Gradle Resolution Rules plugin'
            description = project.description
            tags = ['nebula', 'resolve', 'resolution', 'rules']
        }
    }
}
